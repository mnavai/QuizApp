<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Quiz App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>  
    <header role="banner" class="header">
      <section>  
        <a href="index.html">
          <img class="quizHeader" src="images/header.png" alt="Header Image" />
        </a>  
      </section>  
      <section>
        <ul>
          <li class="sizeMe">Question:
            <span>0</span>/10</li>
          <li class="sizeMe">Score:
            <span>0</span>
          </li>
        </ul>
      </section>
    </header>
    <main role="main" class="items">
      <section class="textBox">
        <h3>Test 
          your general knowledge</h3>
        <p>This is a short and fun Quiz<br />
           to test your general knowledge</p>
        <button type="button" id="start">Let's go</button>
      </section>
      <section class="js-questionBox"></section>
      <section class="js-responseBox"></section>
      <section class="js-finalBox"></section>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="script.js"></script>
      <script src="store.js"></script>
    </main>
  </body>
</html>
